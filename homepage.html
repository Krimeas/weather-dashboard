<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"/>

  <link rel="stylesheet"
  href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>

  <link rel="stylesheet" href="assets/style.css"/>

  <title>Weather Tracker</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary align-right text-light">
      <div class="container text-center justify-content-end">
        <h1>Weather Dashboard</h1>
      </div>
    </nav>
  </header>

  <main class="row col-12">
    <section class="container col-sm-3 m-1">
      <div class="column justify-content-left ">
        <div class="text-left pb-2 border-bottom">
          <h2>Search for a City:</h2>
          <form id="citySearch">
            <div class="form-group row">
              <div class="col-12">
                <input type="text" class="form-control" id="city-name" placeholder="City Name"/>

                <!-- <p id="cityInput"></p> -->
              </div>
            </div>
            <button type="submit" class="btn btn-info col-12" id="subbtn">
              Submit
            </button>
          </form>
        </div>
        <div class="border-top">
          <ul class="list-group mt-1 borderCss" id="city-list">
          </ul>
        </div>
      </div>
    </section>
    <section class="column container col-8 m-0">
      <div>
        <div class="container col-12 text-left todaysCast p-1">
          <p id="city"> <span id="today"></span></p>
          <p>Temp: </p>
          <p>Wind: </p>
          <p>Humidity: </p>
        </div>
      </div>

      <div class="row fiveDaysCast">
        <h4>5-Day Forecast</h4>
      </div>

      <div class="row justify-content-around col-12 text-left">
        <div class="col-2 forecastBox text-left p-0">
          <p id="day1"></p>
          <p id="temp">Temp: </p>
          <p>Wind: </p>
          <p>Humidity: </p>
        </div>
        <div class="col-2 forecastBox text-left p-0">
          <p id="day2"></p>
          <p>Temp: </p>
          <p>Wind: </p>
          <p>Humidity: </p>
        </div>
        <div class="col-2 forecastBox text-left p-0">
          <p id="day3"></p>
          <p>Temp: </p>
          <p>Wind: </p>
          <p>Humidity: </p>
        </div>
        <div class="col-2 forecastBox text-left p-0">
          <p id="day4"></p>
          <p>Temp: </p>
          <p>Wind: </p>
          <p>Humidity: </p>
        </div>
        <div class="col-2 forecastBox text-left p-0">
          <p id="day5"></p>
          <p>Temp: </p>
          <p>Wind: </p>
          <p>Humidity: </p>
        </div>
      </div>


    </section>
  </main>

  <footer>
    
  </footer>

  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <!-- jQuery UI <script> tag -->
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="assets/script.js"></script>

</body>
</html>
